<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survei Perokok</title>
</head>
<body>
    <!-- div>form>label{Siapa nama anda?}+input -->
    <div>
        <form action=""><label>Siapa nama anda?</label><br>
        <input type="text">
        </form>
     </div>
     <!-- div>form>label{Berapa umur anda?}+input -->
      <div>
        <form action=""><label>Berapa umur anda?</label><br>
        <input type="text">
    </form>
      </div>
      <!-- div>form>label{Apa jenis kelamin anda?}>br>input[type="radio"]>label{Laki-laki}>input[type="radio"]>label{Perempuan} -->
      <div>
        <form action=""><label>Apa jenis kelamin anda?</label><br>
            <input type="radio"><label>Laki-laki</label></input>
            <input type="radio"><label for="">Perempuan</label></input>
        </form>
      </div>
            <!-- div>form>label{Apakah anda perokok?}>br>input[type="radio"]>label{Ya}>input[type="radio"]>label{Tidak} -->
    <div>
        <form action="">
            <label>Apakah anda perokok?<br></label>
                <input type="radio"><label>Ya </label></input>
                <input type="radio"><label for="">Tidak</label></input>
        </form>
      </div>
      <!-- div>form>label{Jika anda perokok, rokok apa yang pernah anda coba?}>br>input[type="checkbox"]>label{Gudang Garam Filter}>br>input[type="checkbox"]>label{Lucky Strike}>br>input[type="checkbox"]>label{Malboro}>br>input[type="checkbox"]>label{Esse} -->
      <div>
        <form action="">
            <label>Jika anda perokok, rokok apa yang pernah anda coba?</label><br>
            <input type="checkbox"><label>Gudang Garam Filter</label></input><br>
            <input type="checkbox"><label>Lucky Strike</label></input><br>
            <input type="checkbox"><label>Malboro</label></input><br>
            <input type="checkbox"><label for="">Esse</label></input>
        </form>
      </div>

      <!-- div>form+input[type="submit"]+input[type="submit" value="reset"] -->
       <div>
        <form action=""></form>
        <input type="submit"><input type="submit" value="reset"></div>
</body>
</html>
